<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="50" max="1000" step="50" value="300">
    <label for="size">Array Size:</label>
    <input type="range" id="size" min="5" max="50" step="1" value="20">
    <button onclick="generateArray()">Generate New Array</button>

    <p><strong>Unsorted Array:</strong> <span id="array-display"></span></p>

    <button id="resetArray">Reset</button>
    <button onclick="bubbleSort()">Bubble Sort</button>
    <button onclick="selectionSort()">Selection Sort</button>
    <button onclick="insertionSort()">Insertion Sort</button>
    <div id="array-container"></div>
    <div id="bars-container" style="display: flex; align-items: flex-end; justify-content: center;"></div>

    <script src="script.js"></script>
</body>

</html>
